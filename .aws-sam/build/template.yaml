AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for lambda-core6-dynatrace

  '
Globals:
  Function:
    Timeout: 10
    MemorySize: 128
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: HelloWorld::HelloWorld.Function::FunctionHandler
      Runtime: dotnet6
      Architectures:
      - x86_64
      MemorySize: 256
      Environment:
        Variables:
          DT_TENANT: kge67267
          DT_CLUSTER_ID: -1164714198
          DT_CONNECTION_BASE_URL: https://kge67267.live.dynatrace.com1
          DT_CONNECTION_AUTH_TOKEN: dt0a01.kge67267.dee0d929f1beab632cd6b6c539bc2ebd8d5c1938d488d7b85cc322f7c423ce75
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
